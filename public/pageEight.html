<!DOCTYPE html>

<meta charset="UTF-8" />

<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- <script src="lodash.js"></script> -->
    <link rel="stylesheet" type="text/css" href="../styles/main.css" />
    <link rel="stylesheet" href="assets/css/main.css" />

    <script src="../Highcharts-7.2.1/code/highcharts.js"></script>
    <script src="../Highcharts-7.2.1/code/highcharts-more.js"></script>
    <script src="../Highcharts-7.2.1/code/modules/exporting.js"></script>
    <script src="../Highcharts-7.2.1/code/modules/solid-gauge.js"></script>
    <script src="../Highcharts-7.2.1/code/modules/export-data.js"></script>
    <script src="../Highcharts-7.2.1/code/modules/accessibility.js"></script>
  </head>

  <body>

    <figure class="highcharts-figure">

      <div class="dropdown">
        <button
          class="btn btn-secondary dropdown-toggle"
          type="button"
          id="dropdownMenuButton"
          data-toggle="dropdown"
          aria-haspopup="true"
          aria-expanded="false"
        >
          Select Country
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          <a class="dropdown-item" onclick="solidgauge('Argentina')"
            >Argentina</a
          >
          <a
            class="dropdown-item"
            onclick="solidgauge('United States of America')"
            >United States of America</a
          >
          <a class="dropdown-item" onclick="solidgauge('United Kingdom')"
            >United Kingdom</a
          >
        </div>
      </div>
    </figure>
    <div id="container"></div>

    <script type="text/javascript" src="../src/bubbles.js"></script>

    <!--<script src="../src/index.js"></script>-->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
